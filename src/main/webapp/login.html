<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="乌鲁木齐市存量房交易系统,乌鲁木齐房产交易,存量房交易系统" />
    <meta name="description" content="乌鲁木齐市存量房交易系统,乌鲁木齐房产交易,存量房交易系统" />
    <link rel="Shortcut icon" href="image/logo.ico">
    <title>乌鲁木齐市存量房交易系统-登录页面</title>
    <link rel="stylesheet" href="css/login.css"/>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="cont">
            <div class="head">
                <img src="css/image/login/title.png" alt=""/>
            </div>
            <div class="body">
                <div class="left">
                    <img class="left1" src="css/image/login/left1.png" alt=""/>
                    <i  class="circle l1"></i>
                    <img class="left2" src="css/image/login/left2.png" alt=""/>
                    <i class="circle l2"></i>
                    <img class="left3" src="css/image/login/left3.png" alt=""/>
                    <i class="circle l3"></i>
                    <img class="left4" src="css/image/login/left4.png" alt=""/>
                    <i class="circle l4"></i>
                    <img class="left5" src="css/image/login/left5.png" alt=""/>
                    <i class="circle l5"></i>
                </div>
                <div class="right">
                    <div class="loginBox">
                    	<div id="messageTips" class="err-tip">请输入用户名和密码</div>
                       <div class="count">
                           <input id="userInput" placeholder="请输入登录账号" class="count" type="text"/>
                       </div>
                        <div class="pwd">
                            <input id="pwdInput" placeholder="请输入登录密码" class="pwd" type="password"/>
                        </div>
                        <div>
                            <!-- <input type="checkbox"/>记住密码  --><a href="#" class="findPwd">找回密码？</a>
                        </div>
                        <div>
                        	<div class="v-c barblock">
								<input id="verifyInput" name="verifyInput" type="text" placeholder="验证码" autocomplete="false" maxlength="4"/>
			                    <div class="v-p"><img id="verifyImage" src="" alt="验证码" title="点击可刷新"/></div>
			                    <a id="changeButton" href="javascript:void(0)">看不清换一张</a>
			                </div>
                        </div>
                        <div>
                            <button id="loginBtn">登录</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="foot">
                <p>&copy;2003-2017 Zhi Lian Qu Shi .Co,Ltd</p>
            </div>
        </div>
    </div>
</body>
</html>
