<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="乌鲁木齐市存量房交易系统,乌鲁木齐房产交易,存量房交易系统" />
    <meta name="description" content="乌鲁木齐市存量房交易系统,乌鲁木齐房产交易,存量房交易系统" />
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <title>乌鲁木齐市存量房交易系统-增加经纪公司</title>

    <link rel="stylesheet" type="text/css" href="../../frontJS/zTree_v3-master/css/zTreeStyle/zTreeStyle.css"/>
    <link rel="stylesheet" type="text/css" href="../../frontStyle/dialog.css" />
    <link rel="stylesheet" type="text/css" href="../../frontStyle/frame.css" />
    <link rel="stylesheet" type="text/css" href="../../frontStyle/countState.css" />
    <script type="text/javascript" src="../../frontJS/jquery.min-1.9.1.js"></script>
    <script type="text/javascript" src="../../frontJS/zTree_v3-master/js/jquery.ztree.all.js"></script>
    <script type="text/javascript" src="../../frontJS/xtgl/company.js"></script>
</head>
<body>
<div class="inner-container">

    <div class="top-xm">
        <p class="p_after">
            <a href="javascript:void(0)">系统管理</a>
            <a href="javascript:void(0)">经纪公司</a>
            <a href="javascript:void(0)">经纪公司信息</a>
            <a href="javascript:window.location.reload()" class="reload">刷新</a>
        </p>
    </div>

    <form name="baseForm" novalidate>
        <div class="very-container">

            <div class="header">
                <h1>经纪公司信息</h1>
            </div>
            <div>
                <table class="menu-table">
                    <tr >
                        <!-- ztree的td -->
                        <td class='ztree-td'>
                            <div class="ztree-container">
                                <ul class="ztree" id="tree"></ul>
                                <div id="search-err" class=""></div>
                            </div>
                        </td>
                        <!-- 新加公司的td -->
                        <td id='company-td'>
                            <div class="add-container">
                                <table>
                                    <tr>
                                        <td>公司全称：</td>
                                        <td>
                                            <input id="name" maxlength="" type="text" />
                                            <span>*</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>联系电话：</td>
                                        <td>
                                            <input id="telephone" maxlength="" type="text" />
                                            <span>*</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>公司地址：</td>
                                        <td>
                                            <input id="pAdress" maxlength="" type="text" />
                                            <span>*</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>公司法人：</td>
                                        <td>
                                            <input id="pLPerson" maxlength="" type="text" />
                                            <span>*</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>公司简称：</td>
                                        <td>
                                            <input id="shortName" maxlength="" type="text" />
                                        </td>
                                    </tr>


                                    <tr>
                                        <td>公司简介：</td>
                                        <td class='pAbstract'>
                                            <input id="pAbstract" maxlength="400" type="text" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>父级公司CODE：</td>
                                        <td>
                                            <input id="parentCode" disabled="disabled" type="text" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>公司CODE：</td>
                                        <td>
                                            <input id="companyCode" disabled="disabled" type="text" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>公司级别：</td>
                                        <td>
                                            <input id="companyLevel" disabled="disabled" type="text" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>公司顺序：</td>
                                        <td>
                                            <input id="sortIndex" disabled="disabled" type="text" />
                                        </td>
                                    </tr>

                                </table>

                                <div class="tip">注意：添加公司请点击左侧公司结构栏，右侧输入的公司将会是当前所选公司下的子公司</div>
								  <div id="add-err" class="err-tip"></div>
                            </div>
                          
                            <div class="btn-content">
                                <a href="javascript:void(0)" id="cancel-btn2" class='cancel-btn'>取消</a>
                                <a href="javascript:void(0)" id="save-btn2">保存</a>
                            </div>

                        </td>
                    </tr>
                </table>
            </div>
            <div class="footer"></div>

        </div>
    </form>
</div>


<div id="dialog-cover"></div>
<div id="dialogMakeTrue" class="dialog">

    <div class="dialog-container">
        <div class="head">
            系统提示
            <!--<a href="#" class="add"></a>-->
        </div>
        <div class="item-container menu-item">
            <p>操作成功！</p>
            <div class="menu-dialog-btn">
                <a class="btn" onclick="window.location.href='companyList.html'">确定</a>
            </div>

        </div>

    </div>
</div>
</body>
</html>
