<body>
<div class='nav'><img class='anjuText' src="../../frontStyle/image/anjuTitle.png" alt=""/></div>

<div class="cont-xm houseVerifyList-cont">
<div class='return'>
	<div class="top-xm">
	        <p class="p_after">
	            <a class='afterArrow' href="http://www.anju-365.com">首页</a>
	            <a class='afterArrow' href="javascript:void(0)">存量房交易挂牌公示</a>
	            <a ng-click="ui.refresh()" href="javascript:window.location.reload();" class="reload">刷新</a>
	        </p>
	    </div>
</div>
 	<div class="top-xm2 top-xm fund-div">
        <p class="fund-p">
            <select class='searchForBank select-style' id='cq' placeholder="按城区搜索">
            	<option value selected='selected'>--请选择城区--</option>
          		<option value="650109">米东区</option>
          		<option value="650102">天山区</option>
          		<option value="650103">沙依巴克区</option>
          		<option value="650106">经济技术开发区(头屯河区)</option>
          		<option value="650105">水磨沟区</option>
          		<option value="650104">高新技术开发区</option>
          		<option value="650107">达坂城区</option>
          		<option value="650121">乌鲁木齐县</option>
          		<option value="650130">甘泉堡经济技术开发区(工业区)</option>
          		<option value="650122">其他</option>
          	</select>
            <input readonly='true' id="startTime" onclick="WdatePicker()" type="text" placeholder="按公示时间搜索(开始日期)" readonly="readonly"/>
            <span class="line"></span>
            <input readonly='true' id="endTime" onclick="WdatePicker()" type="text" placeholder="按公示时间搜索(结束日期)" readonly="readonly"/>
            <span id="searchBtn" class="big"></span>
            <p class='fund-p'><input id="wydz" type="text" placeholder="按房屋地址搜索"/></p>
        </p>
        
    </div>
    
    
    <div class="mid-xm houseVerifyList">
         <table>
	         <thead>
		           	<tr class="tr_th">
                 		<th>序号</th>
	                    <th>房屋坐落</th>
	                    <th>房屋面积（m²）</th>
	                    <th>城区</th>
	                    <th>建筑年代</th>
	                    <th>公示开始时间</th>
	                    <th>公示结束时间</th>
                 	</tr>
	            </thead>
	            <tbody>
	            </tbody>
         </table>
    </div>
    <div class="bottom-xm">

            </div>
