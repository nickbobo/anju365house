            <div class="footer">

            <div class="subItem">
                <label>菜单名称：</label>
                <div>
                    <input id="chNameInput" maxlength="6" type="text" name="" />

            </div>
            <div class="subItem">

                <div>
                    <input id="menuUrlInput" type="text" name="" />

            </div>

        </div>

    </div>

        <button onclick="closePop()">取消</button>
