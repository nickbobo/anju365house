<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="乌鲁木齐市存量房交易系统,乌鲁木齐房产交易,存量房交易系统" />
    <meta name="description" content="乌鲁木齐市存量房交易系统,乌鲁木齐房产交易,存量房交易系统" />
    <meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Cache-Control" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>

	<title>乌鲁木齐市存量房交易系统-房源验证</title>

	<link rel="stylesheet" type="text/css" href="../../frontStyle/frame.css" />
	<script type="text/javascript" src="../../frontJS/jquery.min-1.9.1.js"></script>
	<script type="text/javascript" src="../../frontJS/angular/angular-1.2.27.js"></script>
	<script type="text/javascript" src="../../frontJS/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../frontJS/qrcodejs-master/qrcode.js"></script>
	<script type="text/javascript" src="../../frontJS/base-config/base.js"></script>
	<script type="text/javascript" src="../../frontJS/bigImg.js"></script>
	<script type="text/javascript" src="../../frontJS/fygs/verification.js"></script>
</head>
<body ng-app="verificationApp">
	<div ng-controller="veryInfoCtrl" class="inner-container">
		
		<div class="top-xm">
	        <p class="p_after">
	            <a href="javascript:void(0)">房源公示</a>
	            <a href="javascript:void(0)">房源验证</a>
	            <a ng-click="ui.refresh()" href="javascript:void(0);" class="reload">刷新</a>
	        </p>
	    </div>

	    <form name="baseForm" novalidate>
		<div class="very-container">


			<div class="header">
				<h1>房源验证</h1>
			</div>

			<div ng-click="ui.initErr()" class="cond-container">
				<div class="single-item">
					<div class="split">
						<div class="item">
							<label>申请人姓名：</label>
							<div>
								<input ng-disabled="!state.isShowSave" required ng-pattern="pattern.name" ng-model="dataModel.applicantList.applicantName" type="text" name="applicantName" />
							</div>
							<span>*</span>
						</div>
						<div class="item">
							<label>性&ensp;&ensp;&ensp;&ensp;质：</label>
							<div>
								<select ng-disabled="!state.isShowSave" required ng-model="dataModel.applicantList.applicantNature" ng-options="item.key as item.value for item in dictionary.applicantNatureData"></select>
								<i>▼</i>
							</div>
							<span>*</span>
						</div>
						<div class="item">
							<label>证件类型：</label>
							<div>
								<select ng-disabled="!state.isShowSave" required ng-model="dataModel.applicantList.idType" ng-options="item.key as item.value for item in dictionary.idTypeData"></select>
								<i>▼</i>
							</div>
							<span>*</span>
						</div>
						<div class="item">
							<label>证件号码：</label>
							<div>
								<input ng-disabled="!state.isShowSave" required ng-pattern="pattern.identity" ng-model="dataModel.applicantList.idNumber" type="text" name="idNumber" />
							</div>
							<span>*</span>
						</div>
						<div class="item">
							<label>民&ensp;&ensp;&ensp;&ensp;族：</label>
							<div>
								<select ng-disabled="!state.isShowSave" required ng-model="dataModel.applicantList.nation" ng-options="item.key as item.value for item in dictionary.nationData"></select>
								<i>▼</i>
							</div>
							<span>*</span>
						</div>
						<div class="item">
							<label>联系电话：</label>
							<div>
								<input ng-disabled="!state.isShowSave" required ng-pattern="pattern.mobile" ng-model="dataModel.applicantList.mobile" type="text" name="mobile" maxLength="11" />
							</div>
							<span>*</span>
						</div>
						<div class="item">
							<label>联系地址：</label>
							<div>
								<input ng-disabled="!state.isShowSave" ng-model="dataModel.applicantList.address" type="text" name="" />
							</div>
						</div>
					</div>
					<div class="split ver-sel">

                        <div class="item">
							<label>是否已婚：</label>
							<div>
								<input ng-disabled="!state.isShowSave" ng-model="dataModel.applicantList.maritalStatus" type="checkbox"/><label>&ensp;&ensp;已婚</label>
							</div>
						</div>

                    </div>
					<div ng-show="dataModel.applicantList.maritalStatus" class="split">
						<div class="item">
							<label>配偶姓名：</label>
							<div>
								<input ng-disabled="!state.isShowSave" required ng-pattern="pattern.name" ng-model="dataModel.applicantList.mateName" type="text" name="mateName" />
							</div>
							<span>*</span>
						</div>
						<div class="item">
							<label>证件类型：</label>
							<div>
								<select ng-disabled="!state.isShowSave" required ng-model="dataModel.applicantList.mateIdtype" ng-options="item.key as item.value for item in dictionary.idTypeData"></select>
								<i>▼</i>
							</div>
							<span>*</span>
						</div>
						<div class="item">
							<label>证件号码：</label>
							<div>
								<input ng-disabled="!state.isShowSave" required ng-pattern="pattern.identity" ng-model="dataModel.applicantList.mateIdnumber" type="text" name="mateIdnumber" />
							</div>
							<span>*</span>
						</div>
					</div>
				</div>
				<div class="obligee">

					<div ng-repeat="item in dataModel.litigantList">
						<div class="split">
							<div class="item">
								<label>权利人姓名：</label>
								<div>
									<input ng-disabled="!state.isShowSave" required ng-pattern="pattern.name" ng-model="item.ownerName" type="text" name="ownerNames" />
								</div>
								<span>*</span>
							</div>
							<div class="item">
								<label>证件类型：</label>
								<div>
									<select ng-disabled="!state.isShowSave" required ng-model="item.idType" ng-options="item.key as item.value for item in dictionary.idTypeData"></select>
									<i>▼</i>
								</div>
								<span>*</span>
							</div>
							<div class="item">
								<label>证件号码：</label>
								<div>
									<input ng-disabled="!state.isShowSave" required ng-pattern="pattern.identity" ng-model="item.idNumber" type="text" name="idNumbers" />
								</div>
								<span>*</span>
							</div>
						</div>
					</div>

					<div class="split">
						<div class="item">
							<button ng-disabled="!state.isShowSave" ng-click="ui.addUser()">增加权利人</button>
						</div>
					</div>

					<div class="split">
						<div class="item">
							<label>不动产权证号：</label>
							<div>
								<input ng-disabled="!state.isShowSave" ng-model="dataModel.houseInfoList.ownershipNumber" type="text" name="ownershipNumber" />
							</div>
							<span class="fix">*</span>
						</div>
						<div class="item">
							<label>房产证号：</label>
							<div>
								<input ng-disabled="!state.isShowSave" ng-model="dataModel.houseInfoList.houseNumber" type="text" name="houseNumber" />
							</div>
							<span class="fix">*</span>
						</div>
						<div class="item">
							<label>登记时间：</label>
							<div>
								<input id="registerDate" onclick="WdatePicker()" readonly="readonly" ng-disabled="!state.isShowSave" ng-model="dataModel.houseInfoList.registerDate" type="text" name="" />
							</div>
						</div>
						<div class="item">
							<label>总&ensp;层&ensp;数：</label>
							<div>
								<input ng-disabled="!state.isShowSave" required ng-pattern="pattern.num" ng-model="dataModel.houseInfoList.totalNumber" type="text" name="totalNumber" />
							</div>
							<span>*</span>
						</div>
						<div class="item">
							<label>所&ensp;在&ensp;层：</label>
							<div>
								<input ng-disabled="!state.isShowSave" required ng-pattern="pattern.num" ng-model="dataModel.houseInfoList.seatLayer" type="text" name="seatLayer" />
							</div>
							<span>*</span>
						</div>
						<div class="item">
							<label>建筑面积(m²)：</label>
							<div>
								<input ng-disabled="!state.isShowSave" required ng-model="dataModel.houseInfoList.buildingArea" type="text" name="buildingArea" />
							</div>
							<span>*</span>
						</div>
						<div class="item">
							<label>套内建筑面积(m²)：</label>
							<div>
								<input ng-disabled="!state.isShowSave" required ng-model="dataModel.houseInfoList.jacketArea" type="text" name="jacketArea" />
							</div>
							<span>*</span>
						</div>
						<div class="item">
							<label>分摊面积(m²)：</label>
							<div>
								<input ng-disabled="!state.isShowSave" required ng-model="dataModel.houseInfoList.apportionedArea" type="text" name="apportionedArea" />
							</div>
							<span>*</span>
						</div>
						<div class="item">
                            <label>规划用途：</label>
                            <div>
                                <select ng-disabled="!state.isShowSave" ng-model="dataModel.houseInfoList.housingUse" ng-options="item.key as item.value for item in dictionary.housingUseData">
                                </select>
                                <i>▼</i>
                            </div>
                        </div>
                        <div class="item">
                            <label>房屋性质：</label>
                            <div>
                                <select ng-disabled="!state.isShowSave" ng-model="dataModel.houseInfoList.housingNature" ng-options="item.key as item.value for item in dictionary.housingNatureData">

                                </select>
                                <i>▼</i>
                            </div>
                        </div>
                        <div class="item">
                            <label>地&ensp;&ensp;&ensp;&ensp;号：</label>
                            <div>
                                <input ng-disabled="!state.isShowSave" ng-model="dataModel.houseInfoList.landCode" type="text" />
                            </div>
                        </div>
                        <div class="item">
                            <label>房屋转让方式：</label>
                            <div>
                                <select ng-disabled="!state.isShowSave" ng-model="dataModel.houseInfoList.houseCseeion" ng-options="item.key as item.value for item in dictionary.houseCseeionData" >

                                </select>
                                <i>▼</i>
                            </div>
                        </div>
                        <div class="item">
                            <label>土地使用年限：</label>
                            <div>
                                <input ng-disabled="!state.isShowSave" ng-model="dataModel.houseInfoList.landUsera" type="text"/>
                            </div>
                        </div>
                        <div class="item">
                            <label>修建年代：</label>
                            <div>
                                <input ng-disabled="!state.isShowSave" ng-model="dataModel.houseInfoList.budingDate" type="text"/>
                            </div>
                        </div>
                        <div class="item">
                            <label>土地使用权取得方式：</label>
                            <div>
                                <select ng-disabled="!state.isShowSave" ng-model="dataModel.houseInfoList.landWay" ng-options="item.key as item.value for item in dictionary.houseCseeionData"></select>
                                <i>▼</i>
                            </div>
                        </div>
                        <div class="item">
                            <label>房屋结构：</label>
                            <div>
                                <select ng-disabled="!state.isShowSave"  ng-model="dataModel.houseInfoList.buildingStructure" ng-options="item.key as item.value for item in dictionary.buildingStructureData" >

                                </select>
                                <i>▼</i>
                            </div>
                        </div>
					</div>

					<div class="split">
						<div class="item item-long">
							<label>房屋坐落：</label>
							<div>
								<input ng-disabled="!state.isShowSave" required ng-model="dataModel.houseInfoList.houseAddress" type="text" name="houseAddress" />
							</div>
							<span>*</span>
						</div>
					</div>

                    <div class="split">
                        <div class="item item-other">
                            <label>附&ensp;&ensp;&ensp;&ensp;记：</label>
                            <div>
                                <textarea ng-disabled="!state.isShowSave" ng-model="dataModel.houseInfoList.houseMemo"></textarea>
                            </div>
                        </div>
                    </div>
                    
					<div class="split ver-sel">

						<div class="item">
							<label>交易类型：</label>
							<div>
								<input ng-disabled="!state.isShowSave" ng-model="dataModel.houseInfoList.transType" type="radio" name="type" value="1" /><label>委托交易</label>
								<input ng-disabled="!state.isShowSave" ng-model="dataModel.houseInfoList.transType" type="radio" name="type" value="0" /><label>自行交易</label>
							</div>
						</div>
						<div class="item">
							<label>是否挂牌：</label>
							<div>
								<input ng-disabled="!state.isShowSave" ng-model="dataModel.houseInfoList.isOn" type="radio" name="isover" value="1" /><label>是</label>
								<input ng-disabled="!state.isShowSave" ng-model="dataModel.houseInfoList.isOn" type="radio" name="isover" value="0" /><label>否</label>
							</div>
						</div>

					</div>
					
				</div>
				
			</div>



			<div ng-show="dataModel.houseInfoList.proStatus == 1" class="cond-container">
				<div class="single-item single-item-fix">
					<div class="ot-container">
						<div class="ot-top">
							
							<div class="item">
								<label>验证是否通过：</label>
								<div>
									<input type="radio" ng-disabled="true" ng-model="dataModel.houseInfoList.proStatus" value="0" /><label>未验证</label>
									<input type="radio" ng-disabled="true" ng-model="dataModel.houseInfoList.proStatus" value="1" /><label>验证通过</label>
									<input type="radio" ng-disabled="true" ng-model="dataModel.houseInfoList.proStatus" value="2" /><label>未通过</label>
								</div>
							</div>
							
						</div>
						<div class="ot-top">
							<div class="item">
								<label>房源验证码：</label>
								<div class="code">
									<input ng-disabled="true" ng-model="dataModel.houseInfoList.proCode" type="text" name="" />
								</div>
							</div>
							<!--<button ng-click="ui.createCode()">生成验证码</button>-->
							<div id="img-container" class="img-container"></div>
							<!-- <img width="100" height="100" src="image/erweima.jpg" /> -->
						</div>

						<!--<div class="ot-top">
							<div class="item item-textarea">
								<label>备&ensp;&ensp;&ensp;&ensp;注：</label>
								<div>
									<textarea></textarea>
								</div>
							</div>
						</div>-->

					</div>
				</div>
			</div>



			<div class="err-tip" ng-bind="state.errTip"></div>
			
			<div class="btn-container ot-btn">
				<!-- <button ng-show="state.isShowSave" ng-disabled="!baseForm.$valid" ng-click="ui.save()">保存</button> -->
				<button ng-show="state.isShowSave" ng-click="ui.save()">保存</button>
			</div>


			<div class="footer"></div>

		</div>
		</form>

	</div>
</body>
</html>
