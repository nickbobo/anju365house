<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="keywords" content="乌鲁木齐市存量房交易系统,乌鲁木齐房产交易,存量房交易系统" />

    <title>乌鲁木齐市存量房交易系统-房源列表</title>

	<link rel="stylesheet" type="text/css" href="../../frontJS/paging/paging.css" />
	<link rel="stylesheet" type="text/css" href="../../frontStyle/countState.css" />
	<script type="text/javascript" src="../../frontJS/jquery.min-1.9.1.js"></script>
	<script type="text/javascript" src="../../frontJS/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../frontJS/paging/paging.js"></script>
	<script type="text/javascript" src="../../frontJS/base-config/base.js"></script>
	<script type="text/javascript" src="../../frontJS/fygs/houseAllList.js"></script>

</head>
<body>
<div class="tb_container">
    <div class="top-xm fund-div">
        <p class="fund-p">
            <input id="houseNumInput" type="text" placeholder="按产权证号搜索"/>
            <input id="startTime" onclick="WdatePicker()" type="text" placeholder="按验证日期查询(开始日期)" readonly="readonly"/>
            <span class="line"></span>
            <input id="endTime" onclick="WdatePicker()" type="text" placeholder="按验证日期查询(结束日期)" readonly="readonly"/>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <span>
	                                           验证是否通过：
	            <input type="radio" name="pass" value="0"/> <label>未验证</label>
	            <input type="radio" name="pass" value="1"/> <label>验证通过</label>
	            <input type="radio" name="pass" value="2"/> <label>未通过</label>
            </span>
            <span id="searchBtn" class="big"></span>
        </p>
        <p class="p_after">
            <a href="javascript:void(0)" class="afterArrow">房源公示</a>
            <a href="javascript:void(0)" class="afterArrow">房源列表</a>
            <a href="javascript:window.location.reload();" class="reload">刷新</a>
        </p>
    </div>
    <div class="table-border fund-border">
        <div>
            <table class="payManage-table">
            	<thead>
                 	<tr class="tr_th">
                 		<th>序号</th>
	                    <th>不动产权证号</th>
	                    <th>房产证号</th>
	                    <th>验证日期</th>
	                    <th>操作人类型</th>
	                    <th>权利人</th>
	                    <th>申请人</th>
	                    <th>联系方式</th>
	                    <th>交易类型</th>
	                    <th>是否挂牌</th>
	                    <th>验证状态</th>
	                    <th>操作</th>
                 	</tr>
                </thead>
                <tbody>
                	<tr>
                		<td></td>
                		<td></td>
                		<td></td>
                		<td></td>
                		<td></td>
                		<td></td>
                		<td></td>
                		<td></td>
                		<td></td>
                		<td></td>
                		<td></td>
                	</tr>
                </tbody>
            </table>
        </div>

        <div class="foot">
            <p>共 <span class="totalPage"></span>条记录&nbsp;&nbsp;<span class="currentPage"></span>/<span class="totalPage"></span>页</p>
            <div id="pageTool">

            </div>
        </div>
    </div>
</div>
